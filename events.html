                { name: "violin", imgUrl: "./img/Alai.jpeg", regLink: "https://bit.ly/Sanskriti22_violin"}
            ]
            return data
        }

        function updateUI(type, data) {
            const title = document.querySelector(".content .title")
            title.textContent = type
            const eventsWrapper = document.querySelector('.content .events-wrapper')
            data.forEach(d => {
                const card = document.createElement('div')
                card.className = "custom-card col-md-3"
                card.dataset.id = d.id
                card.innerHTML = `
                    <img src="${d.imgUrl}" alt="event" class="cover-image"/>
                    <div class="filter"></div>
                    <p class="name">${d.name}</p>
                    <a class="button" href="${d.regLink}" target="_blank">
                        <p>Register Now</p>
                        <img src="./img/icons/arrow.svg" alt="">
                    </a>
                `
                eventsWrapper.appendChild(card)
            })
        }

        const func = async () => {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString)
            const type = urlParams.get("type")
            
            const validTypes = ["arangu"]
            if(!validTypes.find((t) => t === type)) 
                throw new Error("Invalid event type")
            
            const eventData = await fetchEventData(type);
            console.log(eventData)
            updateUI(type, eventData)
        }
        func()
    </script>
