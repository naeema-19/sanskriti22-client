<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/events.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="spinner-container">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
        </svg>
    </div>

    <nav class="nav">
        <div class="container">
            <h1 class="title">
                <span class="primary">
                    Sanskriti&apos;22
                </span>
                <span class="secondary">
                    MACE&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;Kothamangalam
                </span>
            </h1>
            <div class="menu-icon-container">
                <img class="menu-icon" src="./img/icons/menu.svg" alt="">
            </div>
        </div>
        <div class="menu">
            <div class="container">
                <ul class="menu-items">
                    <li class="menu-item"><a href="/">Home</a></li>
                    <li class="menu-item"><a href="/events.html?type=arangu">Arangu</a></li>
                    <li class="menu-item"><a href="/events.html?type=inter">Inter</a></li>
                </ul>
                <p class="menu-text">Website created and maintained by Sanskriti Web Team</p>
            </div>
        </div>
    </nav>

    <section class="content">
        <div class="container">
            <p class="title"></p>
            <div class="events-wrapper row"></div>
        </div>
    </section>

    <script src="./js/script.js"></script>
    <script>
        async function fetchEventData(type) {
            const response = await fetch(`http://localhost:8000/api/events/${type}/`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                }
            })
            const data = await response.json()
            return data
        }

        function updateUI(type, data) {
            const title = document.querySelector(".content .title")
            title.textContent = type
            const eventsWrapper = document.querySelector('.content .events-wrapper')
            data.forEach(d => {
                const card = document.createElement('div')
                card.className = "custom-card col-md-3"
                card.dataset.id = d.id
                card.innerHTML = `
                    <img src="" alt="event"/>
                    <a class="button">
                        <p>Know More</p>
                        <img src="./img/icons/arrow.svg" alt="">
                    </a>
                `
                eventsWrapper.appendChild(card)
            })
        }

        const func = async () => {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString)
            const type = urlParams.get("type")
            
            const validTypes = ["arangu", "inter"]
            if(!validTypes.find((t) => t === type)) 
                throw new Error("Invalid event type")
            
            const eventData = await fetchEventData(type);
            console.log(eventData)
            updateUI(type, eventData)
        }
        func()
    </script>
    <script>
        const eventWrapper = document.querySelector('.events-wrapper')
        eventWrapper.addEventListener('click', (e) => {
            if(e.target.className === "button") {
                const card = e.target.parentNode
                const id = card.dataset.id
                window.location = `/event.html?id=${id}`
            }
        })
    </script>
</body>
</html>
